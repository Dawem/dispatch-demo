server:
  port: 8080
  servlet:
    context-path: /job-service
spring:
  application:
    name: job-service
  datasource:
    url: jdbc:h2:mem:jobdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    initialization-mode: always
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true