apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tech-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: demo.com
      http:
        paths:
          - path: /tech-service
            pathType: Prefix
            backend:
              service:
                name: tech-service
                port:
                  number: 8080